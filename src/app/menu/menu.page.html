<ion-app>
  <ion-menu contentId="main-content">
    
    <ion-header>
      <ion-toolbar>
        <ion-avatar>
          <!-- <img src="../../../assets/logo-react.svg" alt=""> -->
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
        </ion-avatar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list class="lista">
        <ion-item>
          <ion-label [routerLink]="['/menu/catalogo']"><ion-icon class="icon" class="left" name="book-outline"></ion-icon> Catálogo<ion-icon class="icon" class="right"></ion-icon>
  
          </ion-label>
          
        </ion-item>
        <ion-item>
          <ion-label [routerLink]="['/menu/cotizar']"><ion-icon class="menu icon left" name="calculator-outline"></ion-icon> Cotizar<ion-icon class="menu icon right"></ion-icon>
  
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label [routerLink]="['/menu/contacto']"><ion-icon class="icon left" name="call-outline"></ion-icon> Dudas y contacto<ion-icon class="icon right"></ion-icon>
  
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label [routerLink]="['/menu/about']"><ion-icon class="icon left" name="person-outline"></ion-icon> Acerca de<ion-icon class="icon right"></ion-icon>
  
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label [routerLink]="['/']"><ion-icon name="log-out-outline"></ion-icon> Cerrar sesión</ion-label>
      </ion-item>
    </ion-content>
    
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
